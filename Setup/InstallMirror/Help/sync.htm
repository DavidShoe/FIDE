<h1>SYNC</h1>
<table width=100% cellpadding=0 cellspacing=0 border=0 ID="Table1">
<tr valign=top>
	<td class=Content width=60%>
		<h2>Description</h2>
		
		Enables the operator to synchronize the probe operation to events in
		the microprocessor bus or allow the probe to oscillate at 1 kHz (free run).
	</td>

	<td width=40%>
		<h2>Example</h2>
		<font class=EX>
		sync address<br>
		sync data<br>
		sync free-run<br>
		</font>
	</td>
</tr>
